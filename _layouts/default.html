<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backtest Brewery</title>
  <style>
    :root {
      --dark: #1a1a1a;
      --light: #f9f9f9;
      --accent: #8B4513;
      --text: #2c2c2c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      background-color: var(--light);
      color: var(--text);
      line-height: 1.75;
      font-size: 18px;
    }

    .container {
      width: 92%;
      max-width: 760px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header */
    header {
      padding: 1.5rem 0;
      border-bottom: 1px solid #e6e6e6;
      background: #fff;
      margin-bottom: 2rem;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-area {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--dark);
    }

    .logo-area img {
      width: 42px;
      height: 42px;
      margin-right: 0.8rem;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 1.2rem;
    }

    nav ul li a {
      color: var(--dark);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: var(--accent);
    }

    /* Main Content */
    main {
      margin-bottom: 3rem;
    }

    article {
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
    }

    article h2 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    article h2 a {
      text-decoration: none;
      color: var(--dark);
    }

    article h2 a:hover {
      color: var(--accent);
    }

    article p {
      margin-top: 0.3rem;
      color: #444;
      font-size: 1.05rem;
    }

    article small {
      color: #777;
      font-size: 0.9rem;
    }

    /* Footer */
    footer {
      padding: 1.5rem 0;
      border-top: 1px solid #e6e6e6;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      background: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        margin-top: 0.8rem;
      }

      nav ul li {
        margin: 0 0.8rem;
      }

      article h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo-area">
          <img src="/logo.png" alt="Backtest Brewery Logo">
          <div class="site-title">Backtest Brewery</div>
        </a>
        <nav>
          <ul>
            <li><a href="/about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <main class="container">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Backtest Brewery Â© 2025</p>
    </div>
  </footer>
</body>
</html>
