---
layout: home
---

<div class="posts clearfix">
  {% for post in site.posts %}
    <article class="post">
      <div class="eyebrow">{{ post.date | date: "%d %b %Y" }}</div>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
        {% if post.desc %}
          <p>{{ post.desc }}</p>
        {% endif %}
        {{ post.content | truncatewords: 80 }}
      </div>
    </article>
  {% endfor %}
</div>
